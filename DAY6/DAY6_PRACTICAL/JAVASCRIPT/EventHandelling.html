<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const changeToH2=()=>{
            var h2Ref=document.getElementById("domh");
            h2Ref.innerText="DOM MANIPULATION BY JAVASCRIPT";
        }
        const changeToP=()=>{
            var pRef=document.getElementById("domp");
            pRef.innerText="WELCOME JAVASCRIPT EVENT HANDELLING";
        }

    </script>
</head>
<body>
    <div>
        <h2 id="domh">DOM</h2>
        <p id="domp">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi cum ab nulla quisquam sed reiciendis?</p>
        <button onclick="changeToH2()">CHANGEH2</button>&nbsp &nbsp;
        <button onclick="changeToP()">CHANGEP</button>
    </div>
</body>
</html>
